{% extends 'base.html' %}
{% block title %}Edit{% endblock title %}

{% block css %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'edit.css' %}">
{% endblock css %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    <div>
        <p class="box">할 일</p>
        <input type="text" name="title" placeholder="입력해주세요">
    </div>
    <div>
        <p class="box">세부 정보</p>
        <input type="text" name="content" placeholder="입력해주세요">
    </div>
    <div>
        <p class="box">마감 기한</p>
        <input type="date" name="deadline">
    </div>
    <br>
    <div class="button">
        <button type="submit">수정하기</button>
    </div>
</form>
{% endblock content %}
